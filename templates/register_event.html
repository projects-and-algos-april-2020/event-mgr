<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* * {
        outline-style: solid;
        outline-color: black;
        outline-width: 1pt;
    }*/
        #container {
            width: 1100px;
            margin: 14px auto;
            background-color: rgb(112, 112, 112);
            outline-width: 1px;
            outline-style: solid;
            outline-color: black;
        }

        #header {
            width: 1100px;
            height: 70px;
            padding: 10px 0px 1px 800px;
            display: block;
            background-color: rgb(182, 182, 182);
            outline-width: 1px;
            outline-style: solid;
            outline-color: black;
        }

        #header a {
            margin: 0px 0px 0px 20px;
            padding: 6px 6px 6px 6px;
            font-size: 14pt;
            color: rgb(146, 7, 7);
        
        }

        div.reg_col_myevents {
            width: 1080px;
            display: inline-block;
            vertical-align: top;
            padding: 10px 35px 30px 20px;
            margin: 10px;
            background-color: rgb(146, 7, 7);
            color: white;
        }

        table {
            width: 1040px;
        }
        th {
            padding: 0px 0px 2px 4px;
            outline-width: 1px;
            outline-style: solid;
            outline-color: black;
            background-color: white;
            color:black;
        }

        tr {
            width: 920px;
            outline-width: 1px;
            outline-style: solid;
            outline-color: black;
            background-color: white;
            color:black;
        }

        td{
            width: 100px;
            padding: 6px;
            outline-width: 1px;
            outline-style: solid;
            outline-color: black;
            color:black;
            font-size: 11pt;
        }

        td.medium{
            width: 260px;
            padding: 6px;
            outline-width: 1px;
            outline-style: solid;
            outline-color: black;
            color:black;
            font-size: 11pt;
        }

    </style>
    <title>Event Manager</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <a href="/success" class="btn btn-outline-light text-dark">Account Summary</a>
            <a href="/logout" type="submit" class="btn btn-outline-light text-dark">Logout</a>
        </div>
        <div class="reg_col_myevents">
            <table>
                <h3>Upcoming Events</h3>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Host</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                {% for event in events %}
                <tr>
                    <td class="medium">{{ event['event_name'] }}</td>
                    <td>{{ event['start_date'] }}</td>
                    <td>{{ event['start_time'] }}</td>
                    <td class="medium">{{ event['host'] }}</td>
                    <td>
                        <a href='/reg_event/{{event["id"]}}'>Register</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
